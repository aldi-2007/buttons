<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal Market</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease-out;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-out;
    }

    .decor {
      font-size: 30px;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
    }

    .btn {
      background-color: #ffcc00;
      border: none;
      color: #333;
      padding: 15px 30px;
      text-align: center;
      font-size: 18px;
      border-radius: 50px;
      transition: all 0.3s ease;
      cursor: pointer;
      animation: fadeInUp 1.2s ease-out;
    }

    .btn:hover {
      background-color: #ffaa00;
      transform: scale(1.05);
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes pulse {
      0% {transform: scale(1);}
      50% {transform: scale(1.1);}
      100% {transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="decor">âœ¨ðŸŽ‰ðŸš€ðŸ’ŽðŸ”¥</div>
  <h1>Selamat Datang di Portal Market!</h1>
  <p>Gabung sekarang dan temukan NFT terbaik hanya dengan satu klik!</p>
  <button class="btn" id="dynamicButton" onclick="ubahTombol()">Buka Market Sekarang</button>

  <script>
    let clicked = false;

    function ubahTombol() {
      const btn = document.getElementById("dynamicButton");
      if (!clicked) {
        // Arahkan ke URL pertama
        window.open("https://t.me/portals/market?startapp=7998861975", "_blank");

        // Ubah teks dan URL tombol
        btn.textContent = "Lihat Harga di PriceNFTBot";
        clicked = true;
        btn.onclick = () => {
          window.open("https://t.me/PriceNFTbot?start=", "_blank");
        };
      }
    }
  </script>
</body>
</html>
