<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Laporan Penipu</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #ff4d4d;
    }

    p.note {
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
      color: #ccc;
      font-style: italic;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 77, 77, 0.2);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      background: #333;
      color: #fff;
      border: 1px solid #666;
      border-radius: 5px;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      background: #ff4d4d;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e63939;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Form Laporan Penipu</h1>
  <p class="note">Kosongkan kolom jika anda tidak mengetahuinya!</p>

  <div class="container">
    <label for="userId">ğŸ†” User ID:</label>
    <input type="text" id="userId" placeholder="Ketik menggunakan angka.">

    <label for="username">ğŸŸï¸ Username:</label>
    <input type="text" id="username" placeholder="Ketik menggunakan @.">

    <label for="accClone">ğŸ‘¥ Acc Clone:</label>
    <input type="text" id="accClone" placeholder="Ketik menggunakan @.">

    <label for="payment">ğŸ’¸ Nama/No Payment:</label>
    <input type="text" id="payment" placeholder="Ketik text atau angka.">

    <label for="kronologi">ğŸ“ Kronologi:</label>
    <textarea id="kronologi" rows="6" placeholder="Tulis kronologi dengan detail."></textarea>

    <button onclick="copyText()">ğŸ“‹ Salin dan Laporkan</button>
  </div>

  <script>
    function copyText() {
      const userId = document.getElementById("userId").value.trim();
      const username = document.getElementById("username").value.trim();
      const accClone = document.getElementById("accClone").value.trim();
      const payment = document.getElementById("payment").value.trim();
      const kronologi = document.getElementById("kronologi").value.trim();

      const result = `ğŸ¥·ğŸ»  INFORMASI PENIPU ğŸ¥·ğŸ»

ğŸ†” User ID: ${userId || '-'}
ğŸŸï¸ Username: ${username || '-'}
ğŸ‘¥ Acc Clone: ${accClone || '-'}
ğŸ’¸ Nama/No Payment: ${payment || '-'}
===========================
ğŸ“ Kronologi:
${kronologi || '-'}`;

      const temp = document.createElement("textarea");
      temp.value = result;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand("copy");
      document.body.removeChild(temp);

      alert("âœ… Teks berhasil disalin ke clipboard!");
    }

    document.addEventListener("touchstart", function(e) {
      const active = document.activeElement;
      if (active && (active.tagName === "INPUT" || active.tagName === "TEXTAREA")) {
        if (!e.target.closest("input") && !e.target.closest("textarea")) {
          active.blur();
        }
      }
    });
  </script>

</body>
</html>
