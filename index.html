<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanvas Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      background: #f0f0f0;
    }
    canvas {
      display: block;
      touch-action: none;
      background: #fff;
      border: 2px solid #000;
    }
    #toolbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255,255,255,0.9);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      z-index: 10;
      padding: 5px;
    }
    #toolbar input,
    #toolbar button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="brushSize" min="1" max="50" value="5">
    <button onclick="setEraser(false)">üñåÔ∏è Gambar</button>
    <button onclick="setEraser(true)">üßΩ Penghapus</button>
    <button onclick="undo()">‚¨ÖÔ∏è Undo</button>
    <button onclick="redo()">‚û°Ô∏è Redo</button>
    <button onclick="clearCanvas()">üóëÔ∏è Bersihkan</button>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const brushSizeSlider = document.getElementById('brushSize');

    let isDrawing = false;
    let isErasing = false;
    let brushColor = colorPicker.value;
    let brushSize = brushSizeSlider.value;

    const history = [];
    let historyStep = -1;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      saveHistory();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function saveHistory() {
      historyStep++;
      if (historyStep < history.length) history.length = historyStep;
      history.push(canvas.toDataURL());
    }

    function draw(e) {
      if (!isDrawing) return;

      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX || e.touches?.[0]?.clientX) - rect.left;
      const y = (e.clientY || e.touches?.[0]?.clientY) - rect.top;

      ctx.lineWidth = brushSize;
      ctx.lineCap = 'round';
      ctx.strokeStyle = isErasing ? '#ffffff' : brushColor;

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      draw(e);
    });

    canvas.addEventListener('mousemove', draw);

    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
      ctx.beginPath();
      saveHistory();
    });

    canvas.addEventListener('mouseout', () => {
      isDrawing = false;
      ctx.beginPath();
    });

    // Sentuhan
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      isDrawing = true;
      draw(e);
    }, { passive: false });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      draw(e);
    }, { passive: false });

    canvas.addEventListener('touchend', () => {
      isDrawing = false;
      ctx.beginPath();
      saveHistory();
    });

    // Tools
    colorPicker.addEventListener('input', () => {
      brushColor = colorPicker.value;
    });

    brushSizeSlider.addEventListener('input', () => {
      brushSize = brushSizeSlider.value;
    });

    function setEraser(value) {
      isErasing = value;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      saveHistory();
    }

    function undo() {
      if (historyStep > 0) {
        historyStep--;
        const img = new Image();
        img.src = history[historyStep];
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
      }
    }

    function redo() {
      if (historyStep < history.length - 1) {
        historyStep++;
        const img = new Image();
        img.src = history[historyStep];
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
      }
    }

    saveHistory();
  </script>
</body>
</html>
