<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal Market</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      overflow-x: hidden;
    }

    .decor {
      font-size: 35px;
      margin-bottom: 35px;
      animation: pulse 2s infinite;
    }

    .highlight-box {
      display: inline-block;
      padding: 20px 20px;
      border: 1px solid #ffffff99;
      border-radius: 15px;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      animation: glow 5s ease-in-out infinite alternate;
      margin-bottom: 25px;
    }

    .btn-container {
      position: relative;
      display: inline-block;
    }

    .btn {
      background: linear-gradient(135deg, black, silver, white, grey, black);
      border: none;
      color: #222;
      padding: 16px 34px;
      font-size: 20px;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.6);
      transition: all 0.3s ease-in-out;
      animation: slideUp 1.2s ease-out;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      z-index: 2;
    }

    .btn:hover {
      background: linear-gradient(135deg, black, silver, white, grey, black);
      box-shadow: 0 0 30px rgba(255, 153, 0, 0.8), inset 0 0 10px rgba(255, 255, 255, 0.3);
      transform: scale(1.06);
    }

    .sparkle {
      position: absolute;
      color: #fffacd;
      font-size: 16px;
      animation: sparkleMove 2s infinite ease-in-out;
      opacity: 1000;
    }

    .sparkle::after {
      content: "+";
    }

    /* Banyak posisi dan delay berbeda agar tampak acak dan ramai */
    .sparkle:nth-child(1)  { top: -20px; left: 10%; animation-delay: 0s; }
    .sparkle:nth-child(2)  { top: 0;     left: 80%; animation-delay: 0.5s; }
    .sparkle:nth-child(3)  { top: 60%;   left: -25px; animation-delay: 1s; }
    .sparkle:nth-child(4)  { bottom: 0;  left: 50%; animation-delay: 1.5s; }
    .sparkle:nth-child(5)  { bottom: -20px; right: 20%; animation-delay: 2s; }
    .sparkle:nth-child(6)  { top: -15px; right: 10%; animation-delay: 2.5s; }
    .sparkle:nth-child(7)  { bottom: 30px; left: -15px; animation-delay: 3s; }
    .sparkle:nth-child(8)  { top: 100%; left: 90%; animation-delay: 3.5s; }

    @keyframes sparkleMove {
      0% { transform: translateY(0) scale(0.5); opacity: 0; }
      50% { transform: translateY(-10px) scale(1.2); opacity: 1; }
      100% { transform: translateY(0) scale(0.5); opacity: 0; }
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      }
      to {
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
      }
    }

    @keyframes slideUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes pulse {
      0% {transform: scale(1);}
      50% {transform: scale(1.1);}
      100% {transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="decor">🎉 Selamat Datang! 🎉</div>

  <div class="highlight-box">✨ Klik Tombol di Bawah Ini Lalu Klik lagi, pertama kamu membuka MiniApp lalu tombol ke-2 kamu akan diarahkan ke channel berisi username!</div>

  <div class="btn-container">
    <!-- Sparkle stars -->
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>

    <!-- Button -->
    <button class="btn" id="dynamicButton" onclick="ubahTombol()">🤖 MENUJU KE BOT</button>
  </div>

  <script>
    let clicked = false;

    function ubahTombol() {
      const btn = document.getElementById("dynamicButton");
      if (!clicked) {
        window.open("https://t.me/GiftomaniaBot/?startapp=ref_MQZ5HO", "_blank");
        btn.textContent = "⚠️ klik Lagi Disini ⚠️";
        clicked = true;
        btn.onclick = () => {
          window.open("https://t.me/+al2czxyYFH8xOTRl", "_blank");
        };
      }
    }
  </script>
</body>
</html>
